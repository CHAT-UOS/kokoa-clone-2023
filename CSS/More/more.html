<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="media-query">
      <span>Your screen is too small or big, so we can't show a app</span>
    </div>
    <div id="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z"
          />
        </svg>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-map-marker-alt"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="Friends-screen">
      <h1 class="Friends-screen_text">More</h1>
      <div class="Friends-screen__img">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="../Settings/settings.html"
          ><span><i class="fas fa-cog fa-lg"></i></span
        ></a>
      </div>
    </header>

    <div class="Profile">
      <div class="Profile__box">
        <img
          src="../friends/kokoatalk-imgae.jpeg"
          class="Profile__box__image Profile__box__image--sm"
        />
        <div class="Profile__box__text">
          <h4 class="Profile__box__text__name">Park-hyun-woo</h4>
          <h6 class="Profile__box__text__message">Never Stop</h6>
        </div>
      </div>
      <div class="Profile__more">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>

    <main id="functions">
      <div class="functions__first-line">
        <div class="functions__first-line__function">
          <i class="far fa-calendar-check fa-lg"></i>
          <span>calender</span>
        </div>
        <div class="functions__first-line__function">
          <i class="fab fa-google-drive fa-lg"></i>

          <span>talk drive</span>
        </div>
        <div class="functions__first-line__function">
          <i class="fas fa-laugh-squint fa-lg"></i>
          <span>emoticons</span>
        </div>
        <div class="functions__first-line__function">
          <i class="fas fa-sitemap fa-lg"></i>
          <span>themes</span>
        </div>
      </div>
      <div class="functions__second-line">
        <div class="functions__first-line__function">
          <i class="fas fa-user-circle"></i>
          <span>account</span>
        </div>
        <div class="functions__first-line__function">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
    </main>
    <footer id="suggestions">
      <div class="suggestions__suggestion">
        <img src="KakaoTalk_20230305_170543937.png" /> <span>Suggestions</span>
      </div>
      <div class="suggestions__suggestion">
        <img src="Kakaofriends.png" />
        <span>kokoa friends</span>
      </div>
      <div class="suggestions__suggestion">
        <img src="512x512bb.jpg" />
        <span>kokoa gem</span>
      </div>
    </footer>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__ul__li">
          <a href="../../friends.html"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__ul__li">
          <span class="nav__ul__li__1">1</span>
          <a href="../Chatscreen/chat.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__ul__li">
          <a href="../Find/Find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__ul__li">
          <span class="nav__ul__li__2"></span>
          <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
