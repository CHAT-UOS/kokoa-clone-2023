<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body id="vh100">
    <div id="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z"
          />
        </svg>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-map-marker-alt"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="media-query">
      <span>Your screen is too small or big, so we can't show a app</span>
    </div>
    <header class="setting-screen">
      <a href="../More/more.html"><i class="fas fa-chevron-left fa-sm"></i></a>
      <h1 class="setting-screen_text">Settings</h1>
      <div class="setting-screen__img">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="setting-tags">
      <div class="setting-tags__tag">
        <i class="fas fa-headset fa-lg"></i>
        <span>Notices</span>
      </div>
      <div class="setting-tags__tag">
        <i class="fas fa-flask fa-lg"></i>
        <span>Kokoa Lab</span>
      </div>
      <div class="setting-tags__tagv setting-tags__tag2">
        <div><i class="fas fa-info-circle fa-lg"></i> <span>Version</span></div>
        <span>Latest version</span>
      </div>
      <div class="setting-tags__tag">
        <i class="fas fa-lock fa-lg"></i>
        <span>Privacy</span>
      </div>
      <div class="setting-tags__tag">
        <i class="far fa-bell fa-lg"></i>
        <span>Notifications</span>
      </div>
      <div class="setting-tags__tag">
        <i class="fas fa-users fa-lg"></i>
        <span>Friends</span>
      </div>
      <div class="setting-tags__tag">
        <i class="far fa-comment fa-lg"></i>
        <span>Chats</span>
      </div>
      <div class="setting-tags__tag">
        <i class="far fa-sun fa-lg"></i>
        <span>Display</span>
      </div>
      <div class="setting-tags__tag setting-tags__tag2">
        <div><i class="fas fa-paint-roller fa-lg"></i> <span>Themes</span></div>
        <span>Default themes</span>
      </div>
      <div class="setting-tags__tag">
        <i class="fas fa-phone-volume fa-lg"></i>
        <span>Call</span>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__ul__li">
          <a href="../../friends.html"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__ul__li">
          <span class="nav__ul__li__1">1</span>
          <a href="../Chatscreen/chat.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__ul__li">
          <a href="../Find/Find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__ul__li">
          <span class="nav__ul__li__2"></span>
          <a href="../More/more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
