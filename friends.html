<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa Clone</title>
    <link rel="stylesheet" href="CSS/friends-style.css" class="css" />
  </head>
  <body>
    <div id="top-status-window">
      <div class="top-status-window__information">
        <span>No Service</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z"
          />
        </svg>
      </div>
      <div class="top-status-window__information">
        <span>21:23</span>
      </div>
      <div class="top-status-window__information">
        <i class="fas fa-map-marker-alt"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header id="name-of-page-friends">
      <h1 class="name-of-page-friends__title">Friends</h1>
      <div class="name-of-page-friends__icons">
        <div class="name-of-page-friends__icon">
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="name-of-page-friends__icon">
          <i class="fas fa-music fa-lg"></i>
        </div>
        <div class="name-of-page-friends__icon">
          <i class="fas fa-cog fa-lg"></i>
        </div>
      </div>
    </header>
    <div class="Friend-Names-Display">
      <div>
        <i class="fas fa-exclamation-circle"></i>
      </div>
      <div>
        <span class="Friend-Names-Display__text">Friend's Names Display</span>
      </div>
      <div>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
    <main class="need-information">
      <div class="need-information__my-profile">
        <image src="images.jpeg" style="width: 55px; height: 55px" />
        <span class="need-information__my-profile__my-name">Hyun-woo</span>
      </div>
      <div class="need-information__system__screen">
        <span class="need-information__system__screen__text">channel</span>
        <i class="fas fa-chevron-up"></i>
      </div>
      <div class="need-information__system__screen-1">
        <div class="need-information__system__screen-1__channel-box">
          <img src="images.png" style="width: 45px; height: 45px" />
          <span class="need-information__system__screen-1__channel-box__text"
            >Channel</span
          >
        </div>
        <div class="decoration">
          <span class="need-information__system__screen-1__decoration__number"
            >2</span
          >
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </main>
    <footer class="under-icons">
      <!--border-top-->
      <div class="under-icons__under-icon">
        <i class="fas fa-user fa-lg"></i>
      </div>
      <div class="under-icons__under-icon">
        <i class="far fa-comment fa-lg"></i>
      </div>
      <div class="under-icons__under-icon">
        <i class="fas fa-search fa-lg"></i>
      </div>
      <div class="under-icons__under-icon">
        <img src="free-icon-more-options-17764.png" />
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js "
      crossorigin="anonymous"
    ></script>
  </body>
</html>
